<div class="filters-card">
    <div class="filter-group">
        <label for="filtroContrato">Tipo de Contrato</label>
        <select id="filtroContrato" 
                [value]="filtroContrato" 
                (change)="onFiltroContratoChange($event)">
            <option value="Todos">Todos</option>
            <option *ngFor="let contrato of contratos" [value]="contrato.nombre">
                {{ contrato.nombre }}
            </option>
        </select>
    </div>

    <div class="filter-group">
        <label for="filtroNivelIngles">Nivel de InglÃ©s</label>

                [value]="filtroNivelIngles" 
                (change)="onFiltroNivelInglesChange($event)">
            <option value="Todos">Todos</option>
            <option *ngFor="let nivel of nivelesIngles" [value]="nivel.nombre">
                {{ nivel.nombre }}
            </option>
        </select>
    </div>

    <div class="filter-group">
        <label for="filtroExperiencia">Experiencia MÃ­nima (aÃ±os)</label>
        <input type="number" 
               id="filtroExperiencia"

               min="0"
               (input)="onFiltroExperienciaChange($event)"
               (blur)="onFiltroExperienciaChange($event)"
               placeholder="0" />
    </div>

    </div>
</div>
